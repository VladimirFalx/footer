<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="footer">
      <div class="footer__container conteiner">
        <h2 class="visually-hidden">Footer</h2>
        <div class="footer__slogan">
          <h3 class="visually-hidden">Slogan</h3>
          <p class="footer__text">homemade ice cream made</p>
          <p class="footer__accent">with passion</p>
        </div>
        <div class="footer__contacts">
          <h3 class="visually-hidden">Contacts</h3>
          <ul class="footer__social footer-social">
            <li class="footer-social__item">
              <a
                class="footer-social__link"
                href="https://github.com/VladimirFalx/icecream-project"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer-social__icon">
                  <use href="./images/svg/sprite.svg#icon-github"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social__item">
              <a
                class="footer-social__link"
                href="https://t.me/junior_developer_ua"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer-social__icon">
                  <use href="./images/svg/sprite.svg#icon-telegram"></use>
                </svg>
              </a>
            </li>
            <li class="footer-social__item">
              <a
                class="footer-social__link"
                href="https://www.facebook.com/goITclub"
                target="_blank"
                rel="noreferrer noopener"
              >
                <svg class="footer-social__icon">
                  <use href="./images/svg/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
          <p class="footer__phone">
            Feel free to contact
            <a class="footer__tel" href="">+61 (0) 383 766 284</a>
          </p>
        </div>
        <div class="copyright footer__copyright">
          <h3 class="visually-hidden">Copyright</h3>
          <p class="copyright__text">
            &copy 2019 - IceCream. All Rights Reserved.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
