<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="header">
      <div class="header-container container">
        <nav class="nav">
          <a href="./index.html">
            <svg class="nav__logo" width="199px" height="50px">
              <use href="./images/svg/sprite.svg#icon-logo"></use>
            </svg>
          </a>
          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="" class="nav__link">About us</a></li>
            <li class="nav__item">
              <a href="" class="nav__link">How it’s made?</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Our products</a>
            </li>
            <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
          </ul>

          <button type="button" class="nav__burger" data-menu-open>
            <svg class="nav__burger-icon" width="20px" height="20px">
              <use href="./images/svg/sprite.svg#icon-burger"></use>
            </svg>
          </button>
          <button type="button" class="tab-menu__btn btn">
            Buy now
            <svg class="btn__icon" width="10px" height="10px">
              <use href="./images/svg/sprite.svg#cheveron-right"></use>
            </svg>
          </button>
        </nav>
      </div>
    </section>
    <section class="hero">
      <div class="hero__container container">
        <div class="hero__main">
          <h1 class="visually-hidden">Icecream</h1>
          <p class="hero__slogan">
            ice cream made with <span class="hero__accent">passion</span>
          </p>
          <ul class="hero__list">
            <li class="hero__item">
              <a class="hero__btn hero__btn--red" href="">Products</a>
            </li>
            <li class="hero__item">
              <a class="hero__btn hero__btn--white" href="">How it’s made?</a>
            </li>
          </ul>
        </div>
        <div class="hero__stores store">
          <ul class="store__list">
            <li class="store__item">
              <p class="store__number">16</p>
              <p class="store__type">cafes</p>
              <div class="store__circle"></div>
            </li>
            <li class="store__item">
              <p class="store__number">23</p>
              <p class="store__type">food trucks</p>
              <div class="store__circle"></div>
            </li>
          </ul>
        </div>
        <div class="hero__descr">
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et
          </p>
          <button class="hero__more">
            <svg class="hero__icon">
              <use href="./images/svg/sprite.svg#arrow"></use>
            </svg>
          </button>
        </div>
        <div class="circle"></div>
        <picture class="hero__picture picture__main">
          <source
            srcset="
              ./images/hero/desktop-ice-cream.png    1x,
              ./images/hero/desktop-ice-cream@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/hero/tablet-ice-cream.png    1x,
              ./images/hero/tablet-ice-cream@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/mobile-ice-cream.png    1x,
              ./images/hero/mobile-ice-cream@2x.png 2x
            "
          />
          <img src="./images/hero/desktop-ice-cream.png" alt="Icecream" />
        </picture>
        <picture class="hero__picture picture__milk">
          <source
            srcset="
              ./images/hero/desktop-milk.png    1x,
              ./images/hero/desktop-milk@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/hero/tablet-milk.png    1x,
              ./images/hero/tablet-milk@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/mobile-milk.png    1x,
              ./images/hero/mobile-milk@2x.png 2x
            "
          />
          <img src="./images/hero/desktop-milk.png" alt="Milk" />
        </picture>
        <picture class="hero__picture picture__girl">
          <source
            srcset="
              ./images/hero/desktop-girl.png    1x,
              ./images/hero/desktop-girl@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./images/hero/tablet-girl.png    1x,
              ./images/hero/tablet-girl@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero/mobile-girl.png    1x,
              ./images/hero/mobile-girl@2x.png 2x
            "
          />
          <img src="./images/hero/desktop-girl.png" alt="Girl" />
        </picture>
      </div>
    </section>
  </body>
</html>
